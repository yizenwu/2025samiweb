<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="description" content="個人作品集網站：首頁、作品集、關於我與聯絡表單。" />
  <meta name="theme-color" content="#ffffff" />
  <title>MyWeb — Home</title>

  <style>
    :root{
      --ink:#0b0b0b;
      --blue:#3252A2;
      --orange:#dc7841;
      --paper:#ffffff;
      --shadow: 0 24px 70px rgba(0,0,0,.18);
      --radius: 26px;

      /* header height per breakpoint */
      --hdrH: 72px;

      /* safe-area */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      color:var(--ink);
      background:var(--paper);
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
      text-rendering: geometricPrecision;
      touch-action: manipulation;
    }

    /* ===== overlays ===== */
    .vignette{
      pointer-events:none;
      position:fixed; inset:-40px;
      background:
        radial-gradient(1200px 600px at 70% 20%, rgba(0,0,0,.10), transparent 55%),
        radial-gradient(900px 700px at 25% 85%, rgba(0,0,0,.12), transparent 60%);
      mix-blend-mode:multiply;
      opacity:.55;
      z-index:5;
    }
    canvas#grain{
      pointer-events:none;
      position:fixed; inset:0;
      opacity:.18;
      mix-blend-mode:overlay;
      z-index:6;
    }

    /* ===== cursor (desktop only; JS will remove on coarse pointer) ===== */
    .cursor{
      position:fixed; left:0; top:0;
      width:18px; height:18px;
      border-radius:999px;
      background:rgba(0,0,0,.9);
      transform:translate(-50%,-50%);
      z-index:9999;
      pointer-events:none;
      transition: width .18s ease, height .18s ease, background .18s ease, opacity .2s ease;
      opacity:0;
    }
    .cursor--on{ opacity:1; }
    .cursor--big{
      width:56px; height:56px;
      background:rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
    }
    .cursor--blue{
      background:rgba(50,82,162,.88);
      width:14px; height:14px;
    }

    /* ===== header ===== */
    header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:50;
      background:rgba(255,255,255,.72);
      backdrop-filter: blur(12px);
      border-bottom:1px solid rgba(0,0,0,.08);
      padding-top: var(--sat);
      padding-left: var(--sal);
      padding-right: var(--sar);
    }
    .topbar{
      max-width:1200px;
      margin:0 auto;
      padding:14px 18px;
      min-height: var(--hdrH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }
    .brand{
      display:inline-flex;
      align-items:center;
      min-width: 92px;
      flex: 0 0 auto;
    }
    .brand img{
      width:78px; height:44px;
      object-fit:cover;
      border-radius:12px;
      box-shadow:0 10px 28px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);
    }
    nav{
      display:flex;
      align-items:center;
      gap:18px;
      font-weight:800;
      letter-spacing:.06em;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navlink{
      position:relative;
      color:var(--blue);
      text-decoration:none;
      padding:10px 6px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius: 12px;
      -webkit-tap-highlight-color: transparent;
    }
    .navlink::after{
      content:"";
      position:absolute; left:6px; right:6px; bottom:6px;
      height:2px; background:currentColor;
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
      opacity:.9;
    }
    .navlink:hover::after{ transform:scaleX(1); }
    .navlink.is-active{ color:#111; }
    .navlink.is-active::after{ transform:scaleX(1); }
    .navlink:active{ transform: translateY(1px); }

    /* ===== panels ===== */
    main{ padding-top: calc(var(--hdrH) + var(--sat)); }
    .panel{
      height: calc(100svh - (var(--hdrH) + var(--sat)));
      min-height: 560px;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      isolation:isolate;
      padding-left: var(--sal);
      padding-right: var(--sar);
    }

    /* NOTE: works panel must not cut cards on responsive.
       We'll override panel sizing for .panel.works below. */

    /* ===== hero ===== */
    .workHero{ background:#f5f5f5; }
    .workHeroFrame{
      width:min(1200px, 92vw);
      height:min(680px, calc(100% - 46px));
      border-radius: calc(var(--radius) + 10px);
      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid rgba(0,0,0,.08);
      position:relative;
      background:#ddd;
    }
    .workBg{
      position:absolute; inset:-80px;
      background-image:url("1_IndexIMG/MainCard.jpg");
      background-size:cover;
      background-position:center;
      transform: translate3d(0, 0px, 0) scale(1.06);
      opacity: 1;
      will-change: transform, opacity;
      filter: saturate(1.06) contrast(1.06);
    }
    .workBg::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 520px at 28% 38%, rgba(255,255,255,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
      mix-blend-mode:overlay;
    }
    .workInk{
      position:absolute; inset:0;
      background: repeating-linear-gradient(135deg, rgba(0,0,0,.06) 0 1px, transparent 1px 10px);
      opacity:.14;
      mix-blend-mode:multiply;
      pointer-events:none;
      z-index:2;
    }
    .workTitleWrap{
      position:absolute;
      left: clamp(16px, 4vw, 42px);
      bottom: clamp(16px, 4vw, 34px);
      z-index:3;
      display:flex;
      flex-direction:column;
      gap:16px;
      max-width:min(860px, 92%);
    }
    .workTitle{
      font-weight:950;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size: clamp(40px, 6.5vw, 86px);
      color: rgba(255,255,255,.92);
      text-shadow: 0 22px 70px rgba(0,0,0,.45);
      line-height:1.02;
    }

    /* ===== cards ===== */
    .works{ background: var(--orange); }
    .works::before{
      content:"";
      position:absolute; inset:-90px;
      background:
        radial-gradient(1050px 620px at 18% 18%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(920px 720px at 75% 70%, rgba(0,0,0,.14), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }

    /* Desktop stage */
    .cardsStage{
      width:min(1200px, 92vw);
      height:min(680px, calc(100% - 46px));
      position:relative;
    }
    .card{
      position:absolute;
      display:block;
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.26);
      border:1px solid rgba(0,0,0,.14);
      text-decoration:none;
      color:#fff;
      outline:none;
      z-index:2;
      will-change: transform, opacity;
      transform: translate3d(0,0,0);
      transition: filter .18s ease, transform .18s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.50));
      opacity:.78;
      transition:opacity .25s ease;
      z-index:2;
    }
    .cardMedia{
      position:absolute; inset:-26px;
      background-size:cover;
      background-position:center;
      filter: blur(10px) saturate(1.10) contrast(1.06);
      transform:scale(1.18);
      transition: filter .35s ease, transform .35s ease;
    }
    .card:hover .cardMedia{
      filter: blur(0px) saturate(1.18) contrast(1.10);
      transform: scale(1.08);
    }
    .card:hover::before{ opacity:.56; }

    .cardLabel{
      position:absolute;
      z-index:3;
      left:22px;
      bottom:18px;
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size: clamp(18px, 2.1vw, 34px);
      text-shadow: 0 14px 40px rgba(0,0,0,.40);
    }

    .card--paint{  left:  5%; top:  14%; width: 55%; height: 36%; }
    .card--diy{    left: 12%; bottom:12%; width: 24%; height: 26%; }
    .card--comic{  left: 62%; top:  18%; width: 16%; height: 58%; }
    .card--cosplay{left: 80%; top:  14%; width: 18%; height: 62%; }

    /* ===== follow ===== */
    .contact{ background: var(--blue); color:#fff; }
    .contact::before{
      content:"";
      position:absolute; inset:-90px;
      background:
        radial-gradient(900px 520px at 30% 40%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(700px 560px at 80% 80%, rgba(0,0,0,.26), transparent 60%);
      pointer-events:none;
      opacity:1;
    }
    .contactWrap{
      width:min(1200px, 92vw);
      height:min(680px, calc(100% - 46px));
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:22px;
      position:relative;
      z-index:2;
    }
    .followRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      flex-wrap:wrap;
    }
    .followText{
      font-weight:950;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size: clamp(20px, 3.0vw, 40px);
      opacity:.95;
    }
    .social{ display:flex; gap:12px; align-items:center; }
    .social a{
      width:52px; height:52px;
      border-radius:16px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.22);
      display:grid; place-items:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      transition: transform .18s ease, background .18s ease;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }
    .social a:hover{ transform: translateY(-2px) scale(1.02); background: rgba(255,255,255,.16); }
    .social a:active{ transform: translateY(1px) scale(.99); }
    .social img{ width:30px; height:30px; object-fit:cover; border-radius:10px; }

    form{ max-width:780px; width:100%; margin: 0; }
    .field{ margin: 12px 0 18px; }
    .label{
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size: clamp(20px, 3.0vw, 46px);
      margin: 0 0 10px;
      opacity:.95;
    }
    .input{
      width:100%;
      padding: 16px 18px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,.86);
      background: rgba(120, 114, 255, .52);
      color:#fff;
      font-size:16px;
      outline:none;
      box-shadow: 0 18px 42px rgba(0,0,0,.28);
    }
    .submitRow{ display:flex; justify-content:flex-start; padding-top: 6px; }
    .submit{
      cursor:pointer;
      font-weight:950;
      letter-spacing:.12em;
      text-transform:uppercase;
      border-radius:999px;
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.12);
      color:#fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 22px 60px rgba(0,0,0,.28);
      -webkit-tap-highlight-color: transparent;
    }
    .submit:active{ transform: translateY(1px) scale(.99); }
    .toast{ margin-top: 10px; font-weight:800; opacity:.9; min-height: 22px; }

    /* =========================================================
       RESPONSIVE: keep parallax, but avoid "works" card clipping
       ========================================================= */

    /* Tablet & below: allow header to wrap; adjust spacing */
    @media (max-width: 860px){
      :root{ --hdrH: 98px; } /* allow wrapped nav */
      .topbar{
        padding: 12px 16px;
        align-items:flex-start;
        flex-wrap:wrap;
        gap:12px;
      }
      nav{
        width:100%;
        justify-content:flex-start;
        gap:10px 14px;
      }
      .navlink{ padding:8px 6px; }
      .brand img{ width:74px; height:42px; }

      .workHeroFrame{
        width: min(1200px, 94vw);
        height: min(640px, calc(100% - 34px));
      }
      .workTitleWrap{ max-width: 96%; }
    }

    /* ===== RWD for works cards: GRID (no clipping, full visible) ===== */
    @media (max-width: 1024px){
      /* Key: works panel becomes content-height (not fixed viewport) */
      .panel.works{
        height:auto;
        min-height: 0;
        overflow: visible; /* ensure nothing clips */
        padding: 26px 0 34px;
      }

      .cardsStage{
        height:auto;
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:14px;
        align-content:start;
        padding: 18px 0;
      }

      .card{
        position:relative;
        left:auto; top:auto; right:auto; bottom:auto;
        width:100%;
        height: 220px;
      }
      .card--paint{ grid-column: 1 / span 2; height: 240px; }
      .card--diy{ height: 210px; }
      .card--comic{ height: 260px; }
      .card--cosplay{ height: 260px; }
    }

    @media (max-width: 600px){
      :root{ --hdrH: 104px; }

      .workHeroFrame{
        width: min(1200px, 94vw);
        height: min(620px, calc(100% - 28px));
        border-radius: calc(var(--radius) + 6px);
      }
      .workTitle{
        font-size: clamp(30px, 9vw, 56px);
        letter-spacing:.05em;
      }

      .panel.works{
        padding: 22px 0 28px;
      }

      .cardsStage{ grid-template-columns: 1fr; padding: 14px 0; }
      .card--paint{ grid-column:auto; height: 210px; }
      .card{ height: 200px; }
      .card--comic, .card--cosplay{ height: 220px; }

      .followRow{ gap:12px; }
      .social a{ width:48px; height:48px; border-radius:14px; }
      .social img{ width:28px; height:28px; }
      .input{ font-size:16px; } /* keep 16 to avoid iOS zoom */
    }

    @media (max-width: 420px){
      :root{ --hdrH: 112px; }
      nav{ gap:8px 10px; }
      .navlink{ font-size: 14px; }
      .brand img{ width:70px; height:40px; }
      .followText{ letter-spacing:.10em; }
    }

    /* Contact panel: on smaller screens allow height to grow naturally */
    @media (max-width: 1024px){
      .panel.contact{
        height:auto;
        min-height: 0;
        overflow: visible;
        padding: 22px 0 calc(22px + var(--sab));
      }
      .contactWrap{
        height:auto;
        padding: 14px 0;
      }
    }

    /* Touch devices: reduce hover-only behaviors */
    @media (hover: none) and (pointer: coarse){
      .card:hover .cardMedia{
        filter: blur(10px) saturate(1.10) contrast(1.06);
        transform:scale(1.18);
      }
      .navlink:hover::after{ transform:scaleX(0); }
      .social a:hover{ transform:none; }
      .card:active{ transform: translateY(1px) scale(.99); }
    }

    @media (prefers-reduced-motion: reduce){
      html{ scroll-behavior:auto; }
    }
  </style>
</head>

<body>
  <div class="cursor" id="cursor" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <canvas id="grain" aria-hidden="true"></canvas>

  <header>
    <div class="topbar">
      <div class="brand">
        <a class="js-hover" href="index.html" aria-label="Home">
         
        </a>
      </div>
      <nav aria-label="Primary">
        <a class="navlink js-hover is-active" href="index.html" aria-current="page">主頁</a>
        <a class="navlink js-hover" href="work.html">作品集</a>
        <a class="navlink js-hover" href="about.html">關於我</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="panel workHero" id="top">
      <div class="workHeroFrame">
        <div class="workBg" id="workBg"></div>
        <div class="workInk" aria-hidden="true"></div>
        <div class="workTitleWrap">
          <div class="workTitle">SAMMY'S SPACE</div>
        </div>
      </div>
    </section>

    <section class="panel works" id="works">
      <div class="cardsStage">
        <a class="card card--paint js-hover" data-dir="-1" href="work.html#paint" aria-label="Paint">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/paint/1.jpg')"></div>
          <div class="cardLabel">PAINT</div>
        </a>
        <a class="card card--diy js-hover" data-dir="1" href="work.html#animation" aria-label="ANIMATION">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/animation/poster.jpg')"></div>
          <div class="cardLabel">ANIMATION</div>
        </a>
        <a class="card card--comic js-hover" data-dir="-1" href="work.html#comic" aria-label="Comic">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/comic/1.jpg')"></div>
          <div class="cardLabel">COMIC</div>
        </a>
        <a class="card card--cosplay js-hover" data-dir="1" href="work.html#cosplay" aria-label="Cosplay">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/cosplay/1.jpg')"></div>
          <div class="cardLabel">COSPLAY</div>
        </a>
      </div>
    </section>

    <section class="panel contact" id="follow">
      <div class="contactWrap">
        <div class="followRow">
          <div class="followText">FOLLOW ME FROM</div>
          <div class="social">
            <a class="js-hover" href="https://www.facebook.com/sa.mi.24649" aria-label="Facebook"><img src="0_IMG/fb.jpg" alt="Facebook" /></a>
            <a class="js-hover" href="https://www.instagram.com/nemin_q424?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" aria-label="Instagram"><img src="0_IMG/ig.jpg" alt="Instagram" /></a>
          </div>
        </div>

        <form id="contactForm">
          <div class="field">
            <div class="label">NAME</div>
            <input class="input js-hover" name="name" placeholder="Your name" autocomplete="name" />
          </div>
          <div class="field">
            <div class="label">NUMBER</div>
            <input class="input js-hover" name="number" placeholder="Phone / Line / Any" autocomplete="tel" />
          </div>
          <div class="field">
            <div class="label">SEND TO ME</div>
            <input class="input js-hover" name="message" placeholder="Say something..." autocomplete="off" />
          </div>

          <div class="submitRow">
            <button class="submit js-hover" type="submit">Send</button>
          </div>
          <div class="toast" id="toast" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <script>
    const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
    const reduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isCoarse = matchMedia('(pointer: coarse)').matches;

    function smooth(current, target, dt, tau = 0.12){
      const a = 1 - Math.exp(-dt / tau);
      return current + (target - current) * a;
    }
    function centerOffset(panel){
      const r = panel.getBoundingClientRect();
      const vpC = innerHeight * 0.5;
      const pC  = r.top + r.height * 0.5;
      const denom = Math.max(1, r.height * 0.5);
      return (pC - vpC) / denom;
    }

    /* ===== cursor (desktop only) ===== */
    const cursor = document.getElementById('cursor');
    if (isCoarse) cursor?.remove();

    if (!isCoarse && cursor){
      let cx = innerWidth/2, cy = innerHeight/2, tx = cx, ty = cy;
      addEventListener('mousemove', (e)=>{
        tx=e.clientX; ty=e.clientY;
        cursor.classList.add('cursor--on');
      }, {passive:true});

      (function rafCursor(){
        cx += (tx-cx)*0.18;
        cy += (ty-cy)*0.18;
        cursor.style.left = cx+'px';
        cursor.style.top  = cy+'px';
        requestAnimationFrame(rafCursor);
      })();

      const hoverSet = new Set([...document.querySelectorAll('a,button,input,.js-hover')]);
      hoverSet.forEach(el=>{
        el.addEventListener('mouseenter', ()=>cursor.classList.add('cursor--big'));
        el.addEventListener('mouseleave', ()=>cursor.classList.remove('cursor--big'));
      });

      const follow = document.getElementById('follow');
      if (follow){
        new IntersectionObserver((entries)=>{
          entries.forEach(e=>{
            cursor.classList.toggle('cursor--blue', e.isIntersecting);
          });
        },{threshold:.25}).observe(follow);
      }
    }

    /* ===== form demo ===== */
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');
    if (form && toast){
      form.addEventListener('submit',(e)=>{
        e.preventDefault();
        const fd = new FormData(form);
        const name = (fd.get('name')||'').toString().trim();
        toast.textContent = name ? `收到囉，${name} ✶（目前是前端展示版）` : '收到囉 ✶（目前是前端展示版）';
        form.reset();
        setTimeout(()=>toast.textContent='', 2200);
      });
    }

    /* ===== grain (reuse buffer) ===== */
    const g = document.getElementById('grain');
    const ctx = g?.getContext?.('2d', {alpha:true});
    let noise = { w:0, h:0, img:null, off:null, offctx:null };

    function resizeGrain(){
      if (!g || !ctx) return;
      const dpr = Math.max(1, Math.min(2, devicePixelRatio || 1));
      g.width  = Math.floor(innerWidth * dpr);
      g.height = Math.floor(innerHeight * dpr);
      g.style.width  = innerWidth + 'px';
      g.style.height = innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);

      const s = 2;
      const nw = Math.ceil(innerWidth/s);
      const nh = Math.ceil(innerHeight/s);
      if (nw !== noise.w || nh !== noise.h){
        noise.w = nw; noise.h = nh;
        noise.img = ctx.createImageData(nw, nh);
        noise.off = document.createElement('canvas');
        noise.off.width = nw; noise.off.height = nh;
        noise.offctx = noise.off.getContext('2d', {alpha:true});
      }
    }
    resizeGrain();
    addEventListener('resize', resizeGrain, {passive:true});

    let lastGrain = 0;
    function drawGrain(t){
      if (!g || !ctx || reduced) return;
      if (t - lastGrain > 90 && noise.img && noise.offctx){
        lastGrain = t;
        const d = noise.img.data;
        for (let i=0;i<d.length;i+=4){
          const v = (Math.random()*255)|0;
          d[i]=v; d[i+1]=v; d[i+2]=v; d[i+3]=28;
        }
        noise.offctx.putImageData(noise.img,0,0);
        ctx.clearRect(0,0,innerWidth,innerHeight);
        ctx.imageSmoothingEnabled=false;
        ctx.drawImage(noise.off, 0,0, noise.w,noise.h, 0,0, innerWidth,innerHeight);
      }
      requestAnimationFrame(drawGrain);
    }
    requestAnimationFrame(drawGrain);

    /* ===== parallax ===== */
    const heroPanel  = document.querySelector('.panel.workHero');
    const worksPanel = document.querySelector('.panel.works');
    const heroBg     = document.getElementById('workBg');
    const cards      = Array.from(document.querySelectorAll('.card'));

    const mqPhone  = matchMedia("(max-width: 600px)");
    const mqTablet = matchMedia("(max-width: 1024px)");

    let heroOcur = 1, heroYcur = 0;
    const cardXcur = cards.map(()=>0);
    const cardOcur = cards.map(()=>1);

    function offscreenDistanceFor(card){
      const w = card.getBoundingClientRect().width || 320;
      return (innerWidth * 0.5) + (w * 0.5) + 120;
    }

    let lastT = performance.now();
    function raf(t){
      const dt = Math.min(0.05, (t - lastT) / 1000);
      lastT = t;

      if (!reduced && heroPanel && heroBg){
        const off1 = centerOffset(heroPanel);
        const a1 = clamp(Math.abs(off1), 0, 1);
        heroOcur = smooth(heroOcur, 0.12 + (1-a1)*0.88, dt, 0.12);
        heroYcur = smooth(heroYcur, (-off1)*70, dt, 0.12);
        heroBg.style.opacity = heroOcur.toFixed(3);
        heroBg.style.transform = `translate3d(0, ${heroYcur.toFixed(2)}px, 0) scale(1.06)`;
      }

      if (worksPanel && cards.length){
        const off2 = centerOffset(worksPanel);
        const a2 = clamp(Math.abs(off2), 0, 1);
        const isPhone  = mqPhone.matches;
        const isTablet = mqTablet.matches && !isPhone;

        cards.forEach((card, i)=>{
          if (reduced){
            card.style.transform = "";
            card.style.opacity = "";
            return;
          }
          const dir = parseFloat(card.getAttribute('data-dir') || (i%2?1:-1));

          // If we're in grid layout (tablet/phone), do NOT translate cards
          // because translate would cause perceived clipping/overflow and is not needed.
          if (isTablet || isPhone){
            card.style.transform = "";
            card.style.opacity = "";
            return;
          }

          let maxOut = offscreenDistanceFor(card);
          const xT = dir * a2 * maxOut;
          const oT = 0.35 + (1 - a2) * 0.65;

          cardXcur[i] = smooth(cardXcur[i], xT, dt, 0.10);
          cardOcur[i] = smooth(cardOcur[i], oT, dt, 0.12);
          card.style.transform = `translate3d(${cardXcur[i].toFixed(2)}px, 0, 0)`;
          card.style.opacity = cardOcur[i].toFixed(3);
        });
      }

      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>
