<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="description" content="個人作品集網站：首頁、作品集、關於我與聯絡表單。" />
  <meta name="theme-color" content="#ffffff" />
  <title>MyWeb — Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="cursor" id="cursor" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <canvas id="grain" aria-hidden="true"></canvas>

  <header>
    <div class="topbar">
      <div class="brand">
        <a class="js-hover" href="index.html" aria-label="Home"></a>
      </div>
      <nav aria-label="Primary">
        <a class="navlink js-hover is-active" href="index.html">主頁</a>
        <a class="navlink js-hover" href="work.html">作品集</a>
        <a class="navlink js-hover" href="about.html">關於我</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="panel workHero" id="top">
      <div class="workHeroFrame">
        <div class="workBg" id="workBg"></div>
        <div class="workInk"></div>
        <div class="workTitleWrap">
          <div class="workTitle">SAMMY'S SPACE</div>
        </div>
      </div>
    </section>

    <section class="panel works" id="works">
      <div class="cardsStage">
        <a class="card card--paint js-hover" data-dir="-1" href="work.html#paint">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/paint/1.jpg')"></div>
          <div class="cardLabel">PAINT</div>
        </a>

        <a class="card card--diy js-hover" data-dir="1" href="work.html#animation">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/animation/poster.jpg')"></div>
          <div class="cardLabel">ANIMATION</div>
        </a>

        <a class="card card--comic js-hover" data-dir="-1" href="work.html#comic">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/comic/1.jpg')"></div>
          <div class="cardLabel">COMIC</div>
        </a>

        <a class="card card--cosplay js-hover" data-dir="1" href="work.html#cosplay">
          <div class="cardMedia" style="background-image:url('2_WorkIMG/cosplay/1.jpg')"></div>
          <div class="cardLabel">COSPLAY</div>
        </a>
      </div>
    </section>

    <section class="panel contact" id="follow">
      <div class="contactWrap">
        <div class="followRow">
          <div class="followText">FOLLOW ME FROM</div>
          <div class="social">
            <a class="js-hover" href="https://www.facebook.com/sa.mi.24649">
              <img src="0_IMG/fb.jpg" alt="Facebook" />
            </a>
            <a class="js-hover" href="https://www.instagram.com/nemin_q424">
              <img src="0_IMG/ig.jpg" alt="Instagram" />
            </a>
          </div>
        </div>

        <form id="contactForm">
          <div class="field">
            <div class="label">NAME</div>
            <input class="input js-hover" name="name" placeholder="Your name" />
          </div>

          <div class="field">
            <div class="label">NUMBER</div>
            <input class="input js-hover" name="number" placeholder="Phone / Line / Any" />
          </div>

          <div class="field">
            <div class="label">SEND TO ME</div>
            <input class="input js-hover" name="message" placeholder="Say something..." />
          </div>

          <button class="submit js-hover">Send</button>
          <div class="toast" id="toast"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- JS（放 body 最底，不阻塞渲染） -->
  <script src="js/main.js"></script>
</body>
</html>
